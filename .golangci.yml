# golangci-lint configuration file
# See https://golangci-lint.run/usage/configuration/ for more options
version: "2"
linters:
  enable:
    - errcheck # Check for unchecked errors
    - govet # Examine Go source code and reports suspicious constructs
    - ineffassign # Detect ineffectual assignments
    - staticcheck # Static analysis checks
    - unused # Check for unused constants, variables, functions and types
    - copyloopvar # Check for pointers to enclosing loop variables
  settings:
    errcheck:
      # Report about not checking of errors in type assertions: `a := b.(MyStruct)`.
      # Such cases aren't reported by default.
      # Default: false
      check-type-assertions: true
      # report about assignment of errors to blank identifier: `num, _ := strconv.Atoi(numStr)`.
      # Such cases aren't reported by default.
      # Default: false
      check-blank: true
formatters:
  enable:
    - gofmt # Format Go code
    - goimports # Format Go code and add missing imports